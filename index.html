<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit|ie-stand|ie-comp"/>
	<title>Content Manage</title>
	<meta name="description" content="tammylight.com 分享一套经过去除框架多余内容的后台管理模板"/>
	<meta name="keywords" content="后台 管理 模板 分享 框架"/>
	<link href="src/style/base.css" rel="stylesheet"/>
	<link href="src/style/main.css" rel="stylesheet"/>
	<link href="src/style/select.css" rel="stylesheet"/>
	<!--[if lt IE 9]>
	<script src="src/script/main/modernizr.js"></script>
	<![endif]-->
</head>
<body>
	<header class="header">
		<a href="/" class="logo"></a>
		<nav class="navbar">
			<a href="javascript:void(0);" class="sidebar-toggle">
				<span class="sr-only"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<div class="navbar-right">
				<ul class="navbar-nav">
					<li class="message-menu">
						<a href="javascript:void(0);"> <i class="icon icon-whiteEmail"></i>
							<span class="label label-success">4</span>
						</a>
					</li>
					<li class="message-menu">
						<a href="javascript:void(0);"> <i class="icon icon-whiteEmail"></i>
							<span class="label label-success">4</span>
						</a>
					</li>
					<li class="user-menu">
						<a href="javascript:void(0);">
							<i class="icon icon-user"></i>
							<span>
								Tammy Jia
								<i class="caret"></i>
							</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<article class="wrapper">
		<aside class="left-side">
			<section class="sidebar">
				<div class="user-panel">
					<div class="pull-left image">
						<img src="src/images/avatar3.png" class="img-circle"></div>
					<div class="pull-left info">
						<p>Hello,Tammy</p>
						<a href="javascript:void(0);">
							<i class="icon icon-greenCircle"></i>
							Online
						</a>
					</div>
				</div>
				<form method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control pull-left" placeholder="Search..."/>
						<span class="input-group-btn pull-left">
							<i class="icon icon-big"></i>
						</span>
					</div>
				</form>
				<ul class="sidebar-menu" id="leftMenu-box"></ul>
			</section>
		</aside>
		<aside class="right-side">
			<section class="content-header">
				<h1 class="pull-left">简介内容</h1>
				<ol class="breadCrumb pull-right">
					<li>
						<a href="javascript:void(0);">
							<i class="icon icon-dashboard"></i>
							Home
						</a>
					</li>
					<li class="active">Home</li>
				</ol>
			</section>
			<section class="content" id="content-container">
				<select>
					<option>1111</option>
					<option>1112221</option>
					<option>11333311</option>
				</select>
			</section>
		</aside>
	</article>
</body>
	<script type="text/template" id="main_leftMenu_template">
	{{ each menus as item index }}
		<li>
			<a href="javascript:void(0);" data-url="{{item.module}}">
				<i class="icon {{item.icon}}"></i>
				<span>{{item.name}}</span>
				<i class="icon icon-lt pull-right"></i>
			</a>
			{{if item.childrens.length>0 }}
				<ul class="hide">
					{{each item.childrens as sub n}}
						<li>
							<a href="javascript:void(0);" data-url="{{sub.url}}">
								<span>>></span>
								<span>{{sub.name}}</span>
							</a>
						</li>
					{{/each}}
				</ul>
			{{/if}}
		</li>
	{{/each}}
</script>
	<script type="text/javascript" src="src/script/plugins/seajs/3.0.0/sea.js"></script>
	<script type="text/javascript">
	seajs.use('main',function(Main){
		var main = new Main();
		main.init();
	});
</script>
</html>
