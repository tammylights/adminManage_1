<!-- 表格示例 -->
<div class="dataContent">
	<div class="moduleFlag">
		<h3>百度地图</h3>
	</div>
	<div class="popup_map popup_map_big">
		<div class="popup_map_tit cf"> <b class="fl fn">您所在的区域</b>
			<select class="ml20">
				<option>河北</option>
			</select>
			<select>
				<option>石家庄</option>
			</select>
			<span> <i class="icons icon_close_black"></i>
			</span>
		</div>
		<div class="popup_map_content cf">
			<div class="popup_map_left">
				<div class="popup_map_left_tit cf">
					<span class="c_6">大众4S店</span>
					<span class="c_3 fr f12">共15家门店</span>
				</div>
				<div class="popup_map_list">
					<ul id="popup-map-shopList"></ul>
				</div>
			</div>
			<div class="popup_map_right">
				<div id="allmap" style="width:709px;height:634px;"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/template" id="BMapInfoTip_template">
	<div class="popup_small">
		<div class="pr">
			<div class="popup_map_list">
				<ul class="cf mb20">
					<li class="cf">
						<h6>
							<a href="{{shopHomeLink}}">{{shopName}}</a>
						</h6>
						<dl class="cf">
							<dd>
								<img src="{{shopMainImg}}" />
							</dd>
							<dt>
								<p>
									<i class="icons icon_dark_map"></i>
									<span class="block">{{shopAddress}}</span>
								</p>
								<p class="pr">
									<i class="icons icon_dark_tel fl"></i> <strong class="fn fl">{{shopPhone}}</strong> <b class="popup_ellipsis fn">...</b>
									<span class="tel_No hide">1111111</span>
								</p>
							</dt>
						</dl>
					</li>
				</ul>
				<div class="tc">
					<input type="button" class="btn btn_orange w190" value="选择这家店" />
				</div>
			</div>
		</div>
	</div>
</script>
<script type="text/template" id="shopList_item">
	{{each shopList as item index}}
		<li data-title="shop-map-identity-{{index}}">
			<h6>
				<a href="/">{{item.shopName}}</a> <i class="icons icon_ticket"></i>
			</h6>
			<dl class="cf">
				<dd>
					<img src="{{item.shopMainImg}}">
				</dd>
				<dt>
					<p>
						<i class="icons icon_dark_map"></i>
						<span class="block shopAddress">{{item.shopAddress}}</span>
					</p>
					<p>
						<i class="icons icon_dark_tel"></i>
						{{item.shopPhone}}
					</p>
				</dt>
			</dl>
		</li>
	{{/each}}
</script>
<script type="text/javascript" src="/src/script/modules/map/map.js"></script>
